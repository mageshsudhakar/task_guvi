<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="magesh">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>registration page</title>
        <link href="login.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body class="bg-dark">
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-4 offset-lg-4" id="alert" >
                    <div class="alert alert-success">
                        <strong id="result"></strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 offset-lg-4 bg-light rounded" id="register-box">
                    <h2 class="text-center mt-2">Register</h2>
                    <form action="login.html"  method="post" role="form" class="p-2" id="register-frm" autocomplete="off">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Full name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="uname" class="form-control" placeholder="username" required minlength="4">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="E-Mail" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="pass" id="pass" class="form-control" placeholder="Password" required minlength="8">
                        </div>
                        <div class="form-group">
                            <input type="password" name="cpass" id="cpass" class="form-control" placeholder="Confirm Password" required minlength="8">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" name="rem" class="custom-control-input" id="customCheck2">
                                <label for="customCheck2"class="custom-control-label">I agree to the <a href="">terms & conditions</a></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="register" id="register" value="register" class="btn btn-primary btn-block">
                        </div>
                        <div class="form-group">
                            <p class="text-center">Already Registered?<a href="login.html" id="register-btn">Login Here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
        <script type="text/javascript" src="../JS/register.js">            
        </script>    
    </body>
</html>
